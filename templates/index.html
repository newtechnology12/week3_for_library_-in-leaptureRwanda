<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
    
    <title>REGISTRATIONS</title>
</head>
<body>
    
    <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
                <h1 id="form-button" class="btn btn-success btn-block">Registration Form</h1>
				<form id="form" action="/greet">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Your User name..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Your Email..">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Address Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="your City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="your State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="your Zip code..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Zip code..">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
				<button id="make-payment">Make payment</button>
			</div>
			
		</div>

		
	</div>
</body>
</html>
